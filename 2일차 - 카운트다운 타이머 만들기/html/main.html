<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카운트 다운타이머</title>
    <link rel="stylesheet" href="/2일차 - 카운트다운 타이머 만들기/css/style.css">
</head>
<body>
    <div class="timer-body">
        <div class="input-container" id="input-text">
            <input type="number" id="hour" placeholder="HH" min = "0">:
            <input type="number" id="minute" placeholder="MM" min="0" max="60">:
            <input type="number" id="second" placeholder="SS" min="0" max="60">
        </div>
        <div class="display" id="timer">00:00:00</div>
        <div class="buttons">
            <input type="button" id ="start-button" value="START">
            <input type="button" id ="stop-button" value="STOP">
            <input type="button" id ="reset-button" value="RESET">
        </div>
    </div>
    <script src="/2일차 - 카운트다운 타이머 만들기/js/timer.js"></script>
</body>
</html>
