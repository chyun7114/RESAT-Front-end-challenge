<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TodoList</h1>
        <input type="text" id="todo-input" placeholder="할일 목록">
        <button id="todo-button">입력</button>
        <ul class="todo-list" id="todo-list">         
        </ul>
        <div class="options">
            <div class="option" id="all">전체</div>
            <div class="option" id="active">완료</div>
            <div class="option" id="no-active">미완료</div>
        </div>
    </div>
    <script src="Todo.js"></script>
</body>
</html>
