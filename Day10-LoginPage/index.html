<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2 class="login">로그인</h2>
        <input type="text" name="id" id="login-id" class="login-input" placeholder="아이디">
        <input type="password" name="pwd" id="login-pwd" class="login-input" placeholder="비밀번호">
        <button class="login-button">로그인</button>
        
        <div class="login-setting">
            <a href=""><span>아이디 찾기</span></a>
            <a href=""><span>비밀번호 찾기</span></a>
            <a href=""><span>회원 가입</span></a>
        </div> 
       
        <div class="login-check">
            로그인 실패!
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
